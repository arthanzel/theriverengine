group "com.arthanzel.theriverengine"
version "1.0"

task cleanData(type: Delete,) {
        delete "data/"
}

subprojects {
    apply plugin: "java"
    group rootProject.group
    version rootProject.version
    sourceCompatibility = 1.8

    repositories {
        mavenCentral()
    }

    task hello {
        doLast { println "Hello from $project.name" }
    }

    dependencies {
        testCompile "junit:junit:4.12"
    }
}